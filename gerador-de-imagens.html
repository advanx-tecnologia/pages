<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens - Advanx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #0f1419;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 0 1px rgba(255, 122, 1, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #ff7a01;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #8b92a4;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #e1e4e8;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        textarea {
            width: 100%;
            padding: 14px;
            background: #1a1f2e;
            border: 2px solid #2d3748;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            color: #e1e4e8;
        }

        textarea::placeholder {
            color: #6b7280;
        }

        textarea:focus {
            outline: none;
            border-color: #ff7a01;
            box-shadow: 0 0 0 4px rgba(255, 122, 1, 0.1);
            background: #1f2937;
        }

        select {
            width: 100%;
            padding: 14px;
            background: #1a1f2e;
            border: 2px solid #2d3748;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #e1e4e8;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23ff7a01' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 14px center;
            padding-right: 40px;
        }

        select:hover {
            border-color: #ff7a01;
        }

        select:focus {
            outline: none;
            border-color: #ff7a01;
            box-shadow: 0 0 0 4px rgba(255, 122, 1, 0.1);
            background-color: #1f2937;
        }

        select option {
            background: #1a1f2e;
            color: #e1e4e8;
            padding: 10px;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff7a01 0%, #ff9d42 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(255, 122, 1, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 122, 1, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            font-size: 14px;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .status-message.loading {
            background: rgba(255, 122, 1, 0.15);
            color: #ff7a01;
            border: 2px solid rgba(255, 122, 1, 0.3);
        }

        .debug-info {
            margin-top: 15px;
            padding: 12px;
            background: #1a1f2e;
            border-radius: 8px;
            font-size: 12px;
            color: #8b92a4;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .result-container {
            margin-top: 40px;
            padding: 30px;
            background: #1a1f2e;
            border-radius: 16px;
            border: 2px solid #ff7a01;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: #ff7a01;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-preview {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            max-height: 500px;
            object-fit: contain;
            background: #0f1419;
        }

        .result-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-download,
        .btn-new {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-download {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        .btn-new {
            background: #2d3748;
            color: #e1e4e8;
            border: 2px solid #4a5568;
        }

        .btn-new:hover {
            background: #374151;
            border-color: #ff7a01;
            transform: translateY(-2px);
        }

        .image-info {
            margin-top: 15px;
            padding: 12px;
            background: #0f1419;
            border-radius: 8px;
            font-size: 13px;
            color: #8b92a4;
            text-align: center;
        }

        .image-info strong {
            color: #ff7a01;
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .result-actions {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Gerador de Imagens</h1>
        <p class="subtitle">Configure e gere suas imagens profissionais com IA</p>

        <form id="bannerForm">
            <div class="form-group">
                <label for="promptText">‚úçÔ∏è Descri√ß√£o da Imagem</label>
                <textarea 
                    id="promptText" 
                    name="promptText" 
                    placeholder="Ex: Uma imagem moderna para loja de roupas, fundo azul elegante, texto promocional chamativo..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="formatSelect">üìê Formato</label>
                <select id="formatSelect" name="format" required>
                    <option value="1:1">1:1 - Instagram / Facebook</option>
                    <option value="2:3">2:3 - Pinterest / Portrait</option>
                    <option value="3:2">3:2 - Facebook Cover</option>
                    <option value="3:4">3:4 - Stories / Vertical</option>
                    <option value="4:3">4:3 - Apresenta√ß√£o / Cl√°ssico</option>
                    <option value="4:5">4:5 - Instagram Feed Tall</option>
                    <option value="5:4">5:4 - Twitter Card</option>
                    <option value="9:16">9:16 - Reels / TikTok</option>
                    <option value="16:9" selected>16:9 - YouTube / Widescreen</option>
                    <option value="21:9">21:9 - Ultrawide / Cinematic</option>
                    <option value="auto">AUTO - Autom√°tico (IA Decide)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="styleSelect">üé≠ Estilo</label>
                <select id="styleSelect" name="style" required>
                    <option value="normal" selected>Normal</option>
                    <option value="realismo">Realismo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resolutionSelect">üéØ Resolu√ß√£o</label>
                <select id="resolutionSelect" name="resolution" required>
                    <option value="1K" selected>1K - R√°pido</option>
                    <option value="2K">2K - Padr√£o</option>
                    <option value="4K">4K - Alta Qualidade</option>
                </select>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                üöÄ Gerar Imagem Agora
            </button>
        </form>

        <div id="statusMessage" class="status-message"></div>
        <div id="debugInfo" class="debug-info" style="display: none;"></div>

        <div id="resultContainer" class="result-container">
            <h3 class="result-title">üéâ Imagem Gerada com Sucesso!</h3>
            <img id="resultImage" class="image-preview" alt="Imagem gerada">
            <div class="image-info">
                <strong>Formato:</strong> <span id="infoFormat"></span> | 
                <strong>Estilo:</strong> <span id="infoStyle"></span> | 
                <strong>Resolu√ß√£o:</strong> <span id="infoResolution"></span>
            </div>
            <div class="result-actions">
                <button class="btn-download" id="btnDownload">
                    ‚¨áÔ∏è Baixar Imagem
                </button>
                <button class="btn-new" id="btnNew">
                    üîÑ Gerar Nova
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('bannerForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const debugInfo = document.getElementById('debugInfo');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const btnDownload = document.getElementById('btnDownload');
        const btnNew = document.getElementById('btnNew');

        let currentImageUrl = '';
        let currentFormData = {};

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Coletar dados do formul√°rio
            const formData = {
                prompt: document.getElementById('promptText').value.trim(),
                aspectRatio: document.getElementById('formatSelect').value,
                style: document.getElementById('styleSelect').value,
                resolution: document.getElementById('resolutionSelect').value,
                timestamp: new Date().toISOString()
            };

            currentFormData = formData;

            console.log('üì§ Enviando dados:', formData);

            // Esconder resultado anterior
            resultContainer.classList.remove('show');

            // Mostrar loading
            showStatus('loading', '‚è≥ Gerando sua imagem... isso pode levar alguns segundos');
            submitBtn.disabled = true;

            // Mostrar dados enviados
            debugInfo.textContent = `üì§ Dados enviados:\n${JSON.stringify(formData, null, 2)}`;
            debugInfo.style.display = 'block';

            try {
                console.log('üåê Fazendo requisi√ß√£o para o webhook...');
                
                const response = await fetch('https://n8n.advfunnel.com.br/webhook/banner-v7158-2025', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('üì• Status da resposta:', response.status);
                console.log('üì• Headers da resposta:', Object.fromEntries(response.headers.entries()));

                const responseText = await response.text();
                console.log('üì• Resposta bruta:', responseText);

                debugInfo.textContent += `\n\nüì• Resposta (status ${response.status}):\n${responseText}`;

                if (response.ok) {
                    let result;
                    try {
                        result = JSON.parse(responseText);
                    } catch (e) {
                        console.error('‚ùå Erro ao parsear JSON:', e);
                        throw new Error('Resposta inv√°lida do servidor');
                    }

                    console.log('‚úÖ Resposta parseada:', result);

                    // Tentar m√∫ltiplas formas de extrair a URL da imagem
                    const imageUrl = result.imageUrl || 
                                   result.url || 
                                   result.image || 
                                   result.data?.url || 
                                   result.data?.imageUrl ||
                                   result.output?.url ||
                                   result.output?.imageUrl;

                    console.log('üñºÔ∏è URL da imagem encontrada:', imageUrl);

                    if (imageUrl) {
                        currentImageUrl = imageUrl;
                        displayResult(imageUrl);
                        showStatus('success', '‚úÖ Imagem gerada com sucesso!');
                        
                        setTimeout(() => {
                            statusMessage.style.display = 'none';
                        }, 3000);
                    } else {
                        console.error('‚ùå URL da imagem n√£o encontrada. Resposta completa:', result);
                        debugInfo.textContent += '\n\n‚ùå URL da imagem n√£o encontrada na resposta';
                        throw new Error('URL da imagem n√£o encontrada na resposta do servidor');
                    }
                } else {
                    throw new Error(`Erro HTTP ${response.status}: ${responseText}`);
                }
            } catch (error) {
                console.error('‚ùå Erro completo:', error);
                showStatus('error', `‚ùå Erro: ${error.message}`);
                debugInfo.textContent += `\n\n‚ùå Erro: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
            }
        });

        function displayResult(imageUrl) {
            console.log('üé® Exibindo resultado com URL:', imageUrl);
            
            // Exibir imagem
            resultImage.src = imageUrl;
            resultImage.onerror = () => {
                console.error('‚ùå Erro ao carregar imagem:', imageUrl);
                showStatus('error', '‚ùå Erro ao carregar a imagem. Verifique a URL.');
            };
            
            // Preencher informa√ß√µes
            document.getElementById('infoFormat').textContent = currentFormData.aspectRatio;
            document.getElementById('infoStyle').textContent = currentFormData.style.charAt(0).toUpperCase() + currentFormData.style.slice(1);
            document.getElementById('infoResolution').textContent = currentFormData.resolution;
            
            // Mostrar container de resultado
            resultContainer.classList.add('show');
            
            // Scroll suave at√© o resultado
            setTimeout(() => {
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        btnDownload.addEventListener('click', async () => {
            if (!currentImageUrl) return;

            try {
                showStatus('loading', '‚è≥ Preparando download...');
                
                const response = await fetch(currentImageUrl);
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                const timestamp = new Date().toISOString().split('T')[0];
                const fileName = `imagem_${currentFormData.aspectRatio.replace(':', 'x')}_${currentFormData.style}_${currentFormData.resolution}_${timestamp}.png`;
                a.download = fileName;
                
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showStatus('success', '‚úÖ Download iniciado!');
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 2000);
            } catch (error) {
                console.error('Erro no download:', error);
                showStatus('error', '‚ùå Erro ao baixar. Tente clicar com bot√£o direito na imagem.');
            }
        });

        btnNew.addEventListener('click', () => {
            form.reset();
            resultContainer.classList.remove('show');
            statusMessage.style.display = 'none';
            debugInfo.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            document.getElementById('promptText').focus();
        });

        function showStatus(type, message) {
            statusMessage.className = `status-message ${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
