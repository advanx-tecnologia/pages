<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagem - Advanx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #0f1419;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 0 1px rgba(255, 122, 1, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #ff7a01;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #8b92a4;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #e1e4e8;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        textarea {
            width: 100%;
            padding: 14px;
            background: #1a1f2e;
            border: 2px solid #2d3748;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            color: #e1e4e8;
        }

        textarea::placeholder {
            color: #6b7280;
        }

        textarea:focus {
            outline: none;
            border-color: #ff7a01;
            box-shadow: 0 0 0 4px rgba(255, 122, 1, 0.1);
            background: #1f2937;
        }

        .aspect-ratios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .ratio-option {
            position: relative;
        }

        .ratio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .ratio-label {
            display: block;
            padding: 16px 12px;
            background: #1a1f2e;
            border: 2px solid #2d3748;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .ratio-option input[type="radio"]:checked + .ratio-label {
            background: linear-gradient(135deg, #ff7a01 0%, #ff9d42 100%);
            border-color: #ff7a01;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 122, 1, 0.4);
            transform: translateY(-2px);
        }

        .ratio-label:hover {
            border-color: #ff7a01;
            transform: translateY(-2px);
        }

        .ratio-name {
            font-weight: 700;
            font-size: 18px;
            display: block;
            margin-bottom: 4px;
            color: #e1e4e8;
        }

        .ratio-option input[type="radio"]:checked + .ratio-label .ratio-name {
            color: white;
        }

        .ratio-platform {
            font-size: 11px;
            opacity: 0.8;
            color: #8b92a4;
            line-height: 1.3;
        }

        .ratio-option input[type="radio"]:checked + .ratio-label .ratio-platform {
            color: rgba(255, 255, 255, 0.9);
        }

        .resolution-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .resolution-option {
            position: relative;
        }

        .resolution-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .resolution-label {
            display: block;
            padding: 18px;
            background: #1a1f2e;
            border: 2px solid #2d3748;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            color: #e1e4e8;
        }

        .resolution-option input[type="radio"]:checked + .resolution-label {
            background: linear-gradient(135deg, #ff7a01 0%, #ff9d42 100%);
            border-color: #ff7a01;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 122, 1, 0.4);
            transform: translateY(-2px);
        }

        .resolution-label:hover {
            border-color: #ff7a01;
            transform: translateY(-2px);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff7a01 0%, #ff9d42 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(255, 122, 1, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 122, 1, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            font-size: 14px;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .status-message.loading {
            background: rgba(255, 122, 1, 0.15);
            color: #ff7a01;
            border: 2px solid rgba(255, 122, 1, 0.3);
        }

        .result-container {
            margin-top: 40px;
            padding: 30px;
            background: #1a1f2e;
            border-radius: 16px;
            border: 2px solid #ff7a01;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: #ff7a01;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-preview {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            max-height: 500px;
            object-fit: contain;
            background: #0f1419;
        }

        .result-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-download,
        .btn-new {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-download {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        .btn-new {
            background: #2d3748;
            color: #e1e4e8;
            border: 2px solid #4a5568;
        }

        .btn-new:hover {
            background: #374151;
            border-color: #ff7a01;
            transform: translateY(-2px);
        }

        .image-info {
            margin-top: 15px;
            padding: 12px;
            background: #0f1419;
            border-radius: 8px;
            font-size: 13px;
            color: #8b92a4;
            text-align: center;
        }

        .image-info strong {
            color: #ff7a01;
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .aspect-ratios {
                grid-template-columns: repeat(3, 1fr);
            }

            .ratio-label {
                padding: 12px 8px;
            }

            .ratio-name {
                font-size: 16px;
            }

            .ratio-platform {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
            }

            .aspect-ratios {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .ratio-label {
                padding: 10px 6px;
            }

            .ratio-name {
                font-size: 15px;
            }

            .ratio-platform {
                font-size: 9px;
            }

            .resolution-options {
                gap: 8px;
            }

            .resolution-label {
                padding: 14px;
                font-size: 16px;
            }

            .result-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Gerador de Imagem</h1>
        <p class="subtitle">Configure e gere seus Imagems profissionais com IA</p>

        <form id="ImagemForm">
            <div class="form-group">
                <label for="promptText">‚úçÔ∏è Descri√ß√£o do Imagem</label>
                <textarea 
                    id="promptText" 
                    name="promptText" 
                    placeholder="Ex: Um Imagem moderno para loja de roupas, fundo azul elegante, texto promocional chamativo..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label>üìê Formato (Aspect Ratio)</label>
                <div class="aspect-ratios">
                    <div class="ratio-option">
                        <input type="radio" id="ratio_1_1" name="aspectRatio" value="1:1" checked>
                        <label for="ratio_1_1" class="ratio-label">
                            <span class="ratio-name">1:1</span>
                            <span class="ratio-platform">Instagram<br>Facebook</span>
                        </label>
                    </div>

                    <div class="ratio-option">
                        <input type="radio" id="ratio_2_3" name="aspectRatio" value="2:3">
                        <label for="ratio_2_3" class="ratio-label">
                            <span class="ratio-name">2:3</span>
                            <span class="ratio-platform">Pinterest<br>Portrait</span>
                        </label>
                    </div>

                    <div class="ratio-option">
                        <input type="radio" id="ratio_3_2" name="aspectRatio" value="3:2">
                        <label for="ratio_3_2" class="ratio-label">
                            <span class="ratio-name">3:2</span>
                            <span class="ratio-platform">Facebook<br>Cover</span>
                        </label>
                    </div>

                    <div class="ratio-option">
                        <input type="radio" id="ratio_3_4" name="aspectRatio" value="3:4">
                        <label for="ratio_3_4" class="ratio-label">
                            <span class="ratio-name">3:4</span>
                            <span class="ratio-platform">Stories<br>Vertical</span>
                        </label>
                    </div>

                    <div class="ratio-option">
                        <input type="radio" id="ratio_4_3" name="aspectRatio" value="4:3">
                        <label for="ratio_4_3" class="ratio-label">
                            <span class="ratio-name">4:3</span>
                            <span class="ratio-platform">Apresenta√ß√£o<br>Cl√°ssico</span>
                        </label>
                    </div>

                    <div class="ratio-option">
                        <input type="radio" id="ratio_4_5" name="aspectRatio" value="4:5">
                        <label for="ratio_4_5" class="ratio-label">
                            <span class="ratio-name">4:5</span>
                            <span class="ratio-platform">Instagram<br>Feed Tall</span>
                        </label>
                    </div>

                    <div class="ratio-option">
                        <input type="radio" id="ratio_5_4" name="aspectRatio" value="5:4">
                        <label for="ratio_5_4" class="ratio-label">
                            <span class="ratio-name">5:4</span>
                            <span class="ratio-platform">Twitter<br>Card</span>
                        </label>
                    </div>

                    <div class="ratio-option">
                        <input type="radio" id="ratio_9_16" name="aspectRatio" value="9:16">
                        <label for="ratio_9_16" class="ratio-label">
                            <span class="ratio-name">9:16</span>
                            <span class="ratio-platform">Reels<br>TikTok</span>
                        </label>
                    </div>

                    <div class="ratio-option">
                        <input type="radio" id="ratio_16_9" name="aspectRatio" value="16:9">
                        <label for="ratio_16_9" class="ratio-label">
                            <span class="ratio-name">16:9</span>
                            <span class="ratio-platform">YouTube<br>Widescreen</span>
                        </label>
                    </div>

                    <div class="ratio-option">
                        <input type="radio" id="ratio_21_9" name="aspectRatio" value="21:9">
                        <label for="ratio_21_9" class="ratio-label">
                            <span class="ratio-name">21:9</span>
                            <span class="ratio-platform">Ultrawide<br>Cinematic</span>
                        </label>
                    </div>

                    <div class="ratio-option">
                        <input type="radio" id="ratio_auto" name="aspectRatio" value="auto">
                        <label for="ratio_auto" class="ratio-label">
                            <span class="ratio-name">AUTO</span>
                            <span class="ratio-platform">Autom√°tico<br>IA Decide</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>üéØ Resolu√ß√£o</label>
                <div class="resolution-options">
                    <div class="resolution-option">
                        <input type="radio" id="res_1k" name="resolution" value="1K" checked>
                        <label for="res_1k" class="resolution-label">1K</label>
                    </div>
                    <div class="resolution-option">
                        <input type="radio" id="res_2k" name="resolution" value="2K">
                        <label for="res_2k" class="resolution-label">2K</label>
                    </div>
                    <div class="resolution-option">
                        <input type="radio" id="res_4k" name="resolution" value="4K">
                        <label for="res_4k" class="resolution-label">4K</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                üöÄ Gerar Imagem Agora
            </button>
        </form>

        <div id="statusMessage" class="status-message"></div>

        <div id="resultContainer" class="result-container">
            <h3 class="result-title">üéâ Imagem Gerado com Sucesso!</h3>
            <img id="resultImage" class="image-preview" alt="Imagem gerado">
            <div class="image-info">
                <strong>Formato:</strong> <span id="infoRatio"></span> | 
                <strong>Resolu√ß√£o:</strong> <span id="infoResolution"></span>
            </div>
            <div class="result-actions">
                <button class="btn-download" id="btnDownload">
                    ‚¨áÔ∏è Baixar Imagem
                </button>
                <button class="btn-new" id="btnNew">
                    üîÑ Gerar Novo
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('ImagemForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const btnDownload = document.getElementById('btnDownload');
        const btnNew = document.getElementById('btnNew');

        let currentImageUrl = '';
        let currentFormData = {};

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Coletar dados do formul√°rio
            const formData = {
                prompt: document.getElementById('promptText').value,
                aspectRatio: document.querySelector('input[name="aspectRatio"]:checked').value,
                resolution: document.querySelector('input[name="resolution"]:checked').value,
                timestamp: new Date().toISOString()
            };

            currentFormData = formData;

            // Esconder resultado anterior
            resultContainer.classList.remove('show');

            // Mostrar loading
            showStatus('loading', '‚è≥ Gerando seu Imagem... isso pode levar alguns segundos');
            submitBtn.disabled = true;

            try {
                const response = await fetch('https://n8n.advfunnel.com.br/webhook/Imagem-v7158-2025', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Resposta do webhook:', result);

                    // Extrair URL da imagem (ajuste conforme sua resposta do n8n)
                    // Op√ß√µes: result.imageUrl, result.url, result.image, result.data.url, etc.
                    const imageUrl = result.imageUrl || result.url || result.image || result.data?.url || result.data?.imageUrl;

                    if (imageUrl) {
                        currentImageUrl = imageUrl;
                        displayResult(imageUrl);
                        showStatus('success', '‚úÖ Imagem gerado com sucesso!');
                        
                        // Esconder mensagem de sucesso ap√≥s exibir resultado
                        setTimeout(() => {
                            statusMessage.style.display = 'none';
                        }, 3000);
                    } else {
                        throw new Error('URL da imagem n√£o encontrada na resposta');
                    }
                } else {
                    throw new Error('Erro ao gerar Imagem');
                }
            } catch (error) {
                console.error('Erro:', error);
                showStatus('error', '‚ùå Erro ao gerar Imagem. Tente novamente.');
            } finally {
                submitBtn.disabled = false;
            }
        });

        function displayResult(imageUrl) {
            // Exibir imagem
            resultImage.src = imageUrl;
            
            // Preencher informa√ß√µes
            document.getElementById('infoRatio').textContent = currentFormData.aspectRatio;
            document.getElementById('infoResolution').textContent = currentFormData.resolution;
            
            // Mostrar container de resultado
            resultContainer.classList.add('show');
            
            // Scroll suave at√© o resultado
            setTimeout(() => {
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        btnDownload.addEventListener('click', async () => {
            if (!currentImageUrl) return;

            try {
                showStatus('loading', '‚è≥ Preparando download...');
                
                // Fetch da imagem
                const response = await fetch(currentImageUrl);
                const blob = await response.blob();
                
                // Criar link de download
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // Nome do arquivo baseado nas configura√ß√µes
                const timestamp = new Date().toISOString().split('T')[0];
                const fileName = `Imagem_${currentFormData.aspectRatio.replace(':', 'x')}_${currentFormData.resolution}_${timestamp}.png`;
                a.download = fileName;
                
                document.body.appendChild(a);
                a.click();
                
                // Limpar
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showStatus('success', '‚úÖ Download iniciado!');
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 2000);
            } catch (error) {
                console.error('Erro no download:', error);
                showStatus('error', '‚ùå Erro ao baixar. Tente clicar com bot√£o direito na imagem.');
            }
        });

        btnNew.addEventListener('click', () => {
            // Resetar formul√°rio
            form.reset();
            
            // Esconder resultado
            resultContainer.classList.remove('show');
            statusMessage.style.display = 'none';
            
            // Scroll para o topo
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Focar no textarea
            document.getElementById('promptText').focus();
        });

        function showStatus(type, message) {
            statusMessage.className = `status-message ${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
