<script>
// ============================================
// STATE
// ============================================
var currentStep = 0;
var formData = {
    full_name: '', email: '', whatsapp: '', instagram: '',
    business_structure: '', revenue: '', ddd: '', city: '', state_code: ''
};
var eventsTracked = {};
var utmParams = {};

// ============================================
// CAPTURE UTMs
// ============================================
(function() {
    var params = new URLSearchParams(window.location.search);
    utmParams.utm_source = params.get('utm_source') || '';
    utmParams.utm_medium = params.get('utm_medium') || '';
    utmParams.utm_campaign = params.get('utm_campaign') || '';
    utmParams.utm_content = params.get('utm_content') || '';
    utmParams.utm_term = params.get('utm_term') || '';
})();

// ============================================
// DDD MAPPING
// ============================================
var dddMap = {
    '11': 'S√£o Paulo,SP', '21': 'Rio de Janeiro,RJ', '31': 'Belo Horizonte,MG',
    '41': 'Curitiba,PR', '48': 'Florian√≥polis,SC', '51': 'Porto Alegre,RS',
    '61': 'Bras√≠lia,DF', '71': 'Salvador,BA', '81': 'Recife,PE', '85': 'Fortaleza,CE'
};

// ============================================
// HELPERS
// ============================================
function formatPhone(value) {
    var numbers = value.replace(/\D/g, '');
    if (numbers.length <= 2) return '(' + numbers;
    if (numbers.length <= 7) return '(' + numbers.slice(0, 2) + ') ' + numbers.slice(2);
    return '(' + numbers.slice(0, 2) + ') ' + numbers.slice(2, 7) + '-' + numbers.slice(7, 11);
}

function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

// ============================================
// PIXELS
// ============================================
function initPixels() {
    if (CONFIG.META_PIXEL_ACTIVE && CONFIG.META_PIXEL_ID) {
        !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', CONFIG.META_PIXEL_ID);
        fbq('track', 'PageView');
    }
    
    if (CONFIG.GA4_ACTIVE && CONFIG.GA4_ID) {
        var script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=' + CONFIG.GA4_ID;
        script.async = true;
        document.head.appendChild(script);
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', CONFIG.GA4_ID);
    }
}

function trackEvent(eventName, eventData) {
    var key = eventName + '_' + currentStep;
    if (eventsTracked[key]) return;
    eventsTracked[key] = true;
    
    if (window.fbq && CONFIG.META_PIXEL_ACTIVE) fbq('track', eventName, eventData || {});
    if (window.gtag && CONFIG.GA4_ACTIVE) gtag('event', eventName.toLowerCase(), eventData || {});
    if (eventName === 'Lead' && window.gtag && CONFIG.GOOGLE_ADS_ACTIVE && CONFIG.GOOGLE_ADS_LABEL) {
        gtag('event', 'conversion', {'send_to': CONFIG.GOOGLE_ADS_ID + '/' + CONFIG.GOOGLE_ADS_LABEL});
    }
    
    console.log('‚úì Event:', eventName, eventData || {});
}

function sendWebhook() {
    if (!CONFIG.WEBHOOK_URL || CONFIG.WEBHOOK_URL.indexOf('seu-webhook') > -1) {
        console.log('‚ö†Ô∏è Webhook n√£o configurado');
        return;
    }
    
    var payload = {};
    for (var key in formData) payload[key] = formData[key];
    for (var key in utmParams) payload[key] = utmParams[key];
    
    fetch(CONFIG.WEBHOOK_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    }).then(function() {
        console.log('‚úì Webhook enviado');
    }).catch(function(err) {
        console.error('‚úó Erro webhook:', err);
    });
}

// ============================================
// UI UPDATES
// ============================================
function updateUI() {
    var bar = document.getElementById('progressBar');
    var info = document.getElementById('stepInfo');
    
    if (currentStep === 0) {
        bar.style.width = '0%';
        info.innerHTML = '';
    } else {
        var percent = (currentStep / 5) * 100;
        bar.style.width = percent + '%';
        info.innerHTML = '<div>Etapa <span>' + currentStep + '</span> de 5</div><div><span>' + Math.round(percent) + '%</span> completo</div>';
    }
}

function nextStep() {
    if (currentStep < 5) {
        currentStep++;
        renderStep();
    }
}

// ============================================
// RENDER STEPS
// ============================================
function renderStep() {
    var app = document.getElementById('app');
    app.innerHTML = '';
    app.classList.remove('fade-in');
    setTimeout(function() { app.classList.add('fade-in'); }, 10);
    
    if (currentStep === 0) renderLanding();
    if (currentStep === 1) renderStep1();
    if (currentStep === 2) renderStep2();
    if (currentStep === 3) renderStep3();
    if (currentStep === 4) renderStep4();
    if (currentStep === 5) renderStep5();
    
    updateUI();
    if (currentStep > 0) trackEvent('PageView', {page_path: '/step-' + currentStep});
}

function renderLanding() {
    document.getElementById('app').innerHTML =
        '<div class="text-center">' +
        '<div class="badge">‚ú® Estrat√©gia Exclusiva</div>' +
        '<h1>Descubra como advogados est√£o usando IA para atrair <span class="orange">8 clientes por dia</span>, qualificados direto no WhatsApp</h1>' +
        '<p class="text-large mb-4"><strong class="orange">Com garantia de resultados em at√© 41 dias!</strong><br>Dentro do c√≥digo de √©tica</p>' +
        '<div class="feature-box"><div class="feature-icon">üéØ</div><h3>Marketing Inteligente</h3><p>Atraia clientes qualificados, investindo R$33,00 dia</p></div>' +
        '<div class="feature-box"><div class="feature-icon">‚ö°</div><h3>Funil com IA</h3><p>Automa√ß√£o completa do primeiro contato ao fechamento</p></div>' +
        '<div class="feature-box"><div class="feature-icon">‚ú®</div><h3>Alta Margem</h3><p>Escale seu escrit√≥rio sem aumentar custos operacionais</p></div>' +
        '<button class="btn btn-pulse" onclick="nextStep()">Come√ßar Diagn√≥stico Gratuito ‚Üí</button>' +
        '</div>';
}

function renderStep1() {
    document.getElementById('app').innerHTML =
        '<div class="text-center mb-4"><h2>Vamos come√ßar! üöÄ</h2><p class="gray">Preencha seus dados para garantir sua vaga</p></div>' +
        '<div class="form-group"><label class="form-label"><span class="emoji">üë§</span> Qual √© o seu nome completo?</label><input type="text" id="inputName" placeholder="Digite seu nome completo" value="' + formData.full_name + '"><div id="nameError" class="error-message" style="display:none">‚ö†Ô∏è Digite seu nome completo</div></div>' +
        '<div class="form-group"><label class="form-label"><span class="emoji">‚úâÔ∏è</span> Qual o seu melhor email?</label><input type="email" id="inputEmail" placeholder="seu@email.com" value="' + formData.email + '"><div id="emailError" class="error-message" style="display:none">‚ö†Ô∏è Digite um email v√°lido</div></div>' +
        '<div class="form-group"><label class="form-label"><span class="emoji">üì±</span> Qual o seu WhatsApp?</label><input type="tel" id="inputPhone" placeholder="(00) 00000-0000" maxlength="15" value="' + formData.whatsapp + '"><div id="phoneError" class="error-message" style="display:none">‚ö†Ô∏è Digite WhatsApp com DDD (11 d√≠gitos)</div><div id="location" class="input-hint" style="display:none"></div><div id="phoneConfirm" class="success-message" style="display:none">‚úì Confirme se este n√∫mero est√° correto antes de continuar</div></div>' +
        '<button class="btn" onclick="validateStep1()">Continuar para pr√≥xima etapa</button>';
    
    setTimeout(function() {
        var nameInput = document.getElementById('inputName');
        var emailInput = document.getElementById('inputEmail');
        var phoneInput = document.getElementById('inputPhone');
        var nameError = document.getElementById('nameError');
        var emailError = document.getElementById('emailError');
        var phoneError = document.getElementById('phoneError');
        var phoneConfirm = document.getElementById('phoneConfirm');
        var location = document.getElementById('location');
        
        nameInput.addEventListener('input', function(e) {
            formData.full_name = e.target.value;
            var isValid = e.target.value.length >= 3;
            e.target.classList.remove('validated', 'invalid');
            nameError.style.display = 'none';
            
            if (e.target.value.length > 0) {
                if (isValid) {
                    e.target.classList.add('validated');
                } else {
                    e.target.classList.add('invalid');
                    nameError.style.display = 'flex';
                }
            }
        });
        
        emailInput.addEventListener('input', function(e) {
            formData.email = e.target.value;
            var isValid = validateEmail(e.target.value);
            e.target.classList.remove('validated', 'invalid');
            emailError.style.display = 'none';
            
            if (e.target.value.length > 0) {
                if (isValid) {
                    e.target.classList.add('validated');
                } else {
                    e.target.classList.add('invalid');
                    emailError.style.display = 'flex';
                }
            }
        });
        
        phoneInput.addEventListener('input', function(e) {
            e.target.value = formatPhone(e.target.value);
            formData.whatsapp = e.target.value;
            
            var numbers = e.target.value.replace(/\D/g, '');
            var isValid = numbers.length === 11;
            e.target.classList.remove('validated', 'invalid');
            phoneError.style.display = 'none';
            location.style.display = 'none';
            phoneConfirm.style.display = 'none';
            
            if (numbers.length >= 2) {
                var ddd = numbers.slice(0, 2);
                formData.ddd = ddd;
                if (dddMap[ddd]) {
                    var parts = dddMap[ddd].split(',');
                    formData.city = parts[0];
                    formData.state_code = parts[1];
                    location.innerHTML = 'üìç ' + parts[0] + ', ' + parts[1];
                    location.style.display = 'flex';
                }
            }
            
            if (numbers.length > 0) {
                if (isValid) {
                    e.target.classList.add('validated');
                    phoneConfirm.style.display = 'flex';
                } else if (numbers.length >= 10) {
                    e.target.classList.add('invalid');
                    phoneError.style.display = 'flex';
                }
            }
        });
    }, 100);
}

    var firstName = formData.full_name.split(' ')[0];
    var location = formData.city || 'sua regi√£o';

function validateStep1() {
    var nameInput = document.getElementById('inputName');
    var emailInput = document.getElementById('inputEmail');
    var phoneInput = document.getElementById('inputPhone');
    var nameError = document.getElementById('nameError');
    var emailError = document.getElementById('emailError');
    var phoneError = document.getElementById('phoneError');
    
    var hasError = false;
    
    // Validar nome
    if (!formData.full_name || formData.full_name.length < 3) {
        nameInput.classList.add('invalid');
        nameError.style.display = 'flex';
        nameInput.focus();
        hasError = true;
    }
    
    // Validar email
    if (!validateEmail(formData.email)) {
        emailInput.classList.add('invalid');
        emailError.style.display = 'flex';
        if (!hasError) emailInput.focus();
        hasError = true;
    }
    
    // Validar telefone
    if (formData.whatsapp.replace(/\D/g, '').length !== 11) {
        phoneInput.classList.add('invalid');
        phoneError.style.display = 'flex';
        if (!hasError) phoneInput.focus();
        hasError = true;
    }
    
    if (hasError) {
        return;
    }
    
    nextStep();
}

function validateStep2() {
    if (!formData.instagram) {
        alert('Por favor, informe seu Instagram');
        return;
    }
    nextStep();
}

function validateStep3() {
    if (formData.business_structure.trim().length < 20) {
        alert('Por favor, descreva sua estrutura com mais detalhes (m√≠nimo 20 caracteres)');
        return;
    }
    nextStep();
}

function selectRevenue(value) {
    formData.revenue = value;
    var cards = document.querySelectorAll('.revenue-card');
    for (var i = 0; i < cards.length; i++) {
        cards[i].classList.remove('selected');
    }
    event.target.closest('.revenue-card').classList.add('selected');
    document.getElementById('btnStep4').disabled = false;
}

function generateLead() {
    trackEvent('Lead', {
        content_name: 'Diagn√≥stico Completo',
        revenue: formData.revenue,
        value: 0,
        currency: 'BRL'
    });
    sendWebhook();
    nextStep();
}
