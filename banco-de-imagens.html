<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Imagens - Supabase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2em;
            border-bottom: 3px solid #10b981;
            padding-bottom: 15px;
        }

        .section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #2a2a2a;
        }

        .section h2 {
            color: #10b981;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #2a2a2a;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            color: #b0b0b0;
            cursor: pointer;
            border: none;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #e0e0e0;
        }

        .tab.active {
            color: #10b981;
            border-bottom-color: #10b981;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        button:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
            transform: none;
        }

        .file-upload-area {
            border: 2px dashed #3a3a3a;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #0a0a0a;
        }

        .file-upload-area:hover {
            border-color: #10b981;
            background: #0f0f0f;
        }

        .file-upload-area.dragover {
            border-color: #10b981;
            background: #1a2e1a;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .preview-box {
            background: #0a0a0a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 15px;
        }

        .preview-box h3 {
            color: #b0b0b0;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .preview-box img {
            width: 100%;
            border-radius: 6px;
            max-height: 300px;
            object-fit: contain;
        }

        .preview-info {
            margin-top: 10px;
            font-size: 12px;
            color: #b0b0b0;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .slider-group {
            margin-top: 10px;
        }

        .slider-group input[type="range"] {
            width: 100%;
        }

        .slider-value {
            color: #10b981;
            font-weight: bold;
            margin-left: 10px;
        }

        .search-filters {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }

        .search-box {
            position: relative;
            margin-bottom: 15px;
        }

        .search-box input {
            padding-left: 45px;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b0b0;
            font-size: 18px;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .clear-filters {
            background: #dc2626;
            padding: 8px 16px;
            font-size: 14px;
        }

        .search-results-info {
            color: #b0b0b0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            background: #0a0a0a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s;
        }

        .preview-item:hover {
            border-color: #10b981;
            transform: translateY(-2px);
        }

        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .preview-info-item {
            font-size: 12px;
            color: #b0b0b0;
        }

        .preview-info-item strong {
            color: #e0e0e0;
            display: block;
            margin-bottom: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: #10b981;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 5px;
        }

        .badge.logo {
            background: #f59e0b;
        }

        .badge.depoimento {
            background: #10b981;
        }

        .badge.outro {
            background: #8b5cf6;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
            color: #10b981;
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            border-color: #dc2626;
            color: #dc2626;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 0.9em;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #dc2626;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: all 0.3s;
        }

        .preview-item:hover .delete-btn {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #b0b0b0;
        }

        .spinner {
            border: 3px solid #3a3a3a;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copy-btn {
            background: #059669;
            padding: 6px 12px;
            font-size: 12px;
            margin-top: 5px;
        }

        .copy-btn:hover {
            background: #047857;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
        }

        .highlight {
            background: #10b981;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #2a2a2a;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #10b981;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Gerenciador de Imagens - Supabase</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalImages">0</div>
                <div class="stat-label">Total de Imagens</div>
            </div>
            <div class="stat-card">

        <div id="alertContainer"></div>

        <div class="section">
            <h2>‚ûï Adicionar Nova Imagem</h2>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('upload')">üì§ Upload de Arquivo</button>
                <button class="tab" onclick="switchTab('url')">üîó URL Externa</button>
            </div>

            <!-- Upload de Arquivo -->
            <div id="uploadTab" class="tab-content active">
                <div class="file-upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <p style="font-size: 48px; margin-bottom: 10px;">üìÅ</p>

                    <p style="font-size: 12px; color: #b0b0b0;">PNG, JPG, WEBP at√© 10MB</p>
                </div>

                <div id="uploadOptions" style="display: none;">
                    <div class="preview-container">
                        <div class="preview-box">
                            <h3>Original</h3>
                            <img id="originalPreview" src="" alt="Original">
                            <div class="preview-info" id="originalInfo"></div>

                            <img id="processedPreview" src="" alt="Processado">

                    <div class="options-grid">
                        <div class="form-group">
                            <label for="uploadTipo">Tipo *</label>
                            <select id="uploadTipo" required>
                                <option value="logo">Logo</option>
                                <option value="depoimento">Depoimento</option>

                        <div class="form-group">
                            <label for="uploadNome">Nome *</label>
                            <input type="text" id="uploadNome" placeholder="ex: logo-empresa" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="uploadDescricao">Descri√ß√£o</label>
                        <textarea id="uploadDescricao" placeholder="Descri√ß√£o opcional"></textarea>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="convertWebp" checked>
                            <label for="convertWebp" style="margin: 0;">Converter para WebP (recomendado)</label>
                        </div>
                    </div>

                    <div class="slider-group">
                        <label>Qualidade: <span class="slider-value" id="qualityValue">85%</span></label>
                        <input type="range" id="quality" min="10" max="100" value="85">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="resizeImage">
                            <label for="resizeImage" style="margin: 0;">Redimensionar imagem</label>
                        </div>
                    </div>

                    <div id="resizeOptions" style="display: none; margin-top: 10px;">
                        <div class="options-grid">
                            <div class="form-group">
                                <label for="maxWidth">Largura M√°xima (px)</label>
                                <input type="number" id="maxWidth" value="1920" min="100">
                            </div>
                            <div class="form-group">
                                <label for="maxHeight">Altura M√°xima (px)</label>
                                <input type="number" id="maxHeight" value="1080" min="100">
                            </div>
                        </div>
                    </div>

                    <div class="progress-bar" id="uploadProgress" style="display: none;">
                        <div class="progress-fill" id="uploadProgressFill"></div>
                    </div>

                    <div style="margin-top: 20px; display: flex; gap: 10px;">
                        <button onclick="processAndUpload()" id="uploadBtn">Fazer Upload</button>
                        <button onclick="cancelUpload()" style="background: #dc2626;">Cancelar</button>
                    </div>
                </div>
            </div>

            <!-- URL Externa -->
            <div id="urlTab" class="tab-content">
                <form id="imageForm">
                    <div class="form-group">
                        <label for="tipo">Tipo *</label>
                        <select id="tipo" required>
                            <option value="">Selecione...</option>
                            <option value="logo">Logo</option>
                            <option value="depoimento">Depoimento</option>

                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o</label>
                        <textarea id="descricao" placeholder="Descri√ß√£o opcional da imagem"></textarea>
                    </div>

                    <button type="submit" id="submitBtn">Adicionar Imagem</button>
                </form>
            </div>
        </div>

        <div class="section">
            <h2>üîç Buscar e Filtrar Imagens</h2>
            
            <div class="search-filters">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Buscar por nome ou descri√ß√£o...">
                </div>

                <div class="filter-group">
                    <div class="form-group">
                        <label for="filterTipo">Filtrar por Tipo</label>
                        <select id="filterTipo">
                            <option value="">Todos</option>
                            <option value="logo">Logos</option>
                            <option value="depoimento">Depoimentos</option>
                            <option value="outro">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sortBy">Ordenar por</label>
                        <select id="sortBy">
                            <option value="created_at_desc">Mais Recentes</option>
                            <option value="created_at_asc">Mais Antigas</option>
                            <option value="nome_asc">Nome (A-Z)</option>
                            <option value="nome_desc">Nome (Z-A)</option>
                            <option value="tipo_asc">Tipo (A-Z)</option>
                        </select>
                    </div>
                </div>

                <div class="filter-buttons">
                    <button class="clear-filters" onclick="clearFilters()">Limpar Filtros</button>
                    <button onclick="loadImages()">üîÑ Recarregar</button>
                </div>
            </div>

            <div class="search-results-info" id="resultsInfo"></div>
            
            <div id="imagesContainer" class="loading">
                <div class="spinner"></div>
                <p>Carregando imagens...</p>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lhbwfbquxkutcyqazpnw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoYndmYnF1eGt1dGN5cWF6cG53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1Mjc5MTksImV4cCI6MjA2NjEwMzkxOX0.Tk6O2kpzTWcce9laIancu-lMFATLYkaTvgLBiRMsa10';

        let allImages = [];
        let filteredImages = [];
        let selectedFile = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'upload') {
                document.querySelector('[onclick="switchTab(\'upload\')"]').classList.add('active');
                document.getElementById('uploadTab').classList.add('active');
            } else {
                document.querySelector('[onclick="switchTab(\'url\')"]').classList.add('active');
                document.getElementById('urlTab').classList.add('active');
            }
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadOptions = document.getElementById('uploadOptions');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            
            dropZone.style.display = 'none';
            uploadOptions.style.display = 'block';

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('originalPreview');
                img.src = e.target.result;
                
                document.getElementById('originalInfo').innerHTML = `
                    Tamanho: ${(file.size / 1024).toFixed(2)} KB<br>
                    Formato: ${file.type}
                `;

                processPreview();
            };
            reader.readAsDataURL(file);

            const fileName = file.name.split('.')[0];
            document.getElementById('uploadNome').value = fileName;
        }

        document.getElementById('convertWebp').addEventListener('change', processPreview);
        document.getElementById('quality').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = this.value + '%';
            processPreview();
        });
        document.getElementById('resizeImage').addEventListener('change', function() {
            document.getElementById('resizeOptions').style.display = this.checked ? 'block' : 'none';
            processPreview();
        });
        document.getElementById('maxWidth').addEventListener('input', processPreview);
        document.getElementById('maxHeight').addEventListener('input', processPreview);

        async function processPreview() {
            if (!selectedFile) return;

            const convertWebp = document.getElementById('convertWebp').checked;
            const quality = document.getElementById('quality').value / 100;
            const resize = document.getElementById('resizeImage').checked;
            const maxWidth = parseInt(document.getElementById('maxWidth').value);
            const maxHeight = parseInt(document.getElementById('maxHeight').value);

            const processedBlob = await processImage(selectedFile, {
                convertWebp,
                quality,
                resize,
                maxWidth,
                maxHeight
            });

            const url = URL.createObjectURL(processedBlob);
            document.getElementById('processedPreview').src = url;
            document.getElementById('processedInfo').innerHTML = `
                Tamanho: ${(processedBlob.size / 1024).toFixed(2)} KB<br>
                Formato: ${processedBlob.type}<br>
                Redu√ß√£o: ${(((selectedFile.size - processedBlob.size) / selectedFile.size) * 100).toFixed(1)}%
            `;
        }

        async function processImage(file, options) {
            return new Promise((resolve) => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = (e) => {
                    img.src = e.target.result;
                };

                img.onload = () => {
                    let width = img.width;
                    let height = img.height;

                    if (options.resize) {
                        const ratio = Math.min(options.maxWidth / width, options.maxHeight / height);
                        if (ratio < 1) {
                            width *= ratio;
                            height *= ratio;
                        }
                    }

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    const mimeType = options.convertWebp ? 'image/webp' : file.type;
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, mimeType, options.quality);
                };

                reader.readAsDataURL(file);
            });
        }

        async function processAndUpload() {
            const tipo = document.getElementById('uploadTipo').value;
            const nome = document.getElementById('uploadNome').value;
            const descricao = document.getElementById('uploadDescricao').value;

            if (!nome) {
                showAlert('Digite um nome para a imagem', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processando...';

            try {
                const convertWebp = document.getElementById('convertWebp').checked;
                const quality = document.getElementById('quality').value / 100;
                const resize = document.getElementById('resizeImage').checked;
                const maxWidth = parseInt(document.getElementById('maxWidth').value);
                const maxHeight = parseInt(document.getElementById('maxHeight').value);

                const processedBlob = await processImage(selectedFile, {
                    convertWebp,
                    quality,
                    resize,
                    maxWidth,
                    maxHeight
                });

                const extension = convertWebp ? 'webp' : selectedFile.name.split('.').pop();
                const fileName = `${tipo}/${nome}.${extension}`;

                document.getElementById('uploadProgress').style.display = 'block';
                document.getElementById('uploadProgressFill').style.width = '50%';

                const uploadResponse = await fetch(`${SUPABASE_URL}/storage/v1/object/images/${fileName}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': processedBlob.type
                    },
                    body: processedBlob
                });

                if (!uploadResponse.ok) {
                    const error = await uploadResponse.json();
                    throw new Error(error.message || 'Erro no upload');
                }

                document.getElementById('uploadProgressFill').style.width = '75%';

                const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/images/${fileName}`;
                
                await fetch(`${SUPABASE_URL}/rest/v1/images`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        tipo,
                        nome,
                        url: publicUrl,
                        descricao: descricao || null
                    })
                });

                document.getElementById('uploadProgressFill').style.width = '100%';

                showAlert('Upload realizado com sucesso!', 'success');
                cancelUpload();
                loadImages();

            } catch (error) {
                showAlert(`Erro: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Fazer Upload';
                document.getElementById('uploadProgress').style.display = 'none';
            }
        }

        function cancelUpload() {
            selectedFile = null;
            dropZone.style.display = 'block';
            uploadOptions.style.display = 'none';
            fileInput.value = '';
            document.getElementById('uploadNome').value = '';
            document.getElementById('uploadDescricao').value = '';
        }

        async function supabaseRequest(endpoint, method = 'GET', body = null) {
            const headers = {
                'apikey': SUPABASE_ANON_KEY,
                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                'Content-Type': 'application/json',
                'Prefer': 'return=representation'
            };

            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);

            const response = await fetch(`${SUPABASE_URL}/rest/v1/${endpoint}`, options);
            if (!response.ok) throw new Error(`Erro ${response.status}`);
            return response.json();
        }

        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.getElementById('alertContainer').appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        async function loadImages() {
            try {
                const data = await supabaseRequest('images?select=*&order=created_at.desc');
                allImages = data || [];
                applyFilters();
                updateStats(allImages);
            } catch (error) {
                document.getElementById('imagesContainer').innerHTML = `
                    <div class="no-results">
                        <p style="color: #dc2626;">Erro: ${error.message}</p>
                    </div>
                `;
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tipoFilter = document.getElementById('filterTipo').value;
            const sortOption = document.getElementById('sortBy').value;

            filteredImages = allImages.filter(img => {
                const matchSearch = !searchTerm || 
                    img.nome.toLowerCase().includes(searchTerm) ||
                    (img.descricao && img.descricao.toLowerCase().includes(searchTerm));
                const matchTipo = !tipoFilter || img.tipo === tipoFilter;
                return matchSearch && matchTipo;
            });

            filteredImages.sort((a, b) => {
                switch(sortOption) {
                    case 'created_at_asc': return new Date(a.created_at) - new Date(b.created_at);
                    case 'created_at_desc': return new Date(b.created_at) - new Date(a.created_at);
                    case 'nome_asc': return a.nome.localeCompare(b.nome);
                    case 'nome_desc': return b.nome.localeCompare(a.nome);
                    case 'tipo_asc': return a.tipo.localeCompare(b.tipo);
                    default: return 0;
                }
            });

            updateResultsInfo();
            displayImages(filteredImages);
        }

        function updateResultsInfo() {
            const total = allImages.length;
            const showing = filteredImages.length;
            document.getElementById('resultsInfo').textContent = total === showing 
                ? `Mostrando ${total} ${total === 1 ? 'imagem' : 'imagens'}`
                : `Mostrando ${showing} de ${total} imagens`;
        }

        function displayImages(images) {
            const container = document.getElementById('imagesContainer');
            
            if (!images || images.length === 0) {
                container.innerHTML = '<div class="no-results"><p>Nenhuma imagem encontrada.</p></div>';
                return;
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            container.className = 'image-preview';
            container.innerHTML = images.map(img => {
                let displayNome = img.nome;
                let displayDesc = img.descricao || '';
                
                if (searchTerm) {
                    const regex = new RegExp(`(${searchTerm})`, 'gi');
                    displayNome = img.nome.replace(regex, '<span class="highlight">$1</span>');
                    if (img.descricao) displayDesc = img.descricao.replace(regex, '<span class="highlight">$1</span>');
                }

                return `
                    <div class="preview-item">
                        <button class="delete-btn" onclick="deleteImage('${img.id}')">√ó</button>
                        <img src="${img.url}" alt="${img.nome}">
                        <div class="preview-info-item">
                            <strong>${displayNome}</strong>
                            ${displayDesc ? `<p>${displayDesc}</p>` : ''}
                            <span class="badge ${img.tipo}">${img.tipo}</span>
                            <button class="copy-btn" onclick="copyUrl('${img.url}')">Copiar URL</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(images) {
            document.getElementById('totalImages').textContent = images.length;
            document.getElementById('totalLogos').textContent = images.filter(img => img.tipo === 'logo').length;
            document.getElementById('totalDepoimentos').textContent = images.filter(img => img.tipo === 'depoimento').length;
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterTipo').value = '';
            document.getElementById('sortBy').value = 'created_at_desc';
            applyFilters();
        }

        document.getElementById('imageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adicionando...';

            try {
                await supabaseRequest('images', 'POST', {
                    tipo: document.getElementById('tipo').value,
                    nome: document.getElementById('nome').value,
                    url: document.getElementById('url').value,
                    descricao: document.getElementById('descricao').value || null
                });
                
                showAlert('Imagem adicionada!', 'success');
                document.getElementById('imageForm').reset();
                loadImages();
            } catch (error) {
                showAlert(`Erro: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Adicionar Imagem';
            }
        });

        async function deleteImage(id) {
            if (!confirm('Tem certeza?')) return;
            try {
                await supabaseRequest(`images?id=eq.${id}`, 'DELETE');
                showAlert('Imagem deletada!', 'success');
                loadImages();
            } catch (error) {
                showAlert(`Erro: ${error.message}`, 'error');
            }
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => showAlert('URL copiada!', 'success'));
        }

        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('filterTipo').addEventListener('change', applyFilters);
        document.getElementById('sortBy').addEventListener('change', applyFilters);

        loadImages();
    </script>
</body>
</html>
