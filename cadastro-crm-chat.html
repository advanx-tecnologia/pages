<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Advanx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 20px 60px rgba(255, 122, 1, 0.15);
            border: 1px solid rgba(255, 122, 1, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #ff7a01;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(255, 122, 1, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .error {
            color: #ff4757;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error.active {
            display: block;
        }

        input.invalid {
            border-color: #ff4757;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff7a01 0%, #ff9a3d 100%);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 122, 1, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        button.loading .btn-text {
            display: none;
        }

        button.loading .loader {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid #2ed573;
            color: #2ed573;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }

        .success-message.active {
            display: block;
        }

        .countdown {
            font-size: 20px;
            font-weight: 700;
            margin-top: 8px;
            color: #ff7a01;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            .logo img {
                max-width: 100px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 24px 20px;
            }

            input {
                padding: 12px 14px;
                font-size: 15px;
            }

            button {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://lhbwfbquxkutcyqazpnw.supabase.co/storage/v1/object/public/images/logo/v3 png.webp" alt="Logo">
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    <div class="error" id="nomeError">Por favor, insira seu nome</div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div class="error" id="emailError">Por favor, insira um email válido</div>
                </div>
            </div>

            <div class="form-group">
                <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="6">
                <div class="error" id="senhaError">A senha deve ter no mínimo 6 caracteres</div>
            </div>

            <div class="form-group">
                <input type="password" id="confirmeSenha" name="confirmeSenha" placeholder="Confirme a senha" required>
                <div class="error" id="confirmeSenhaError">As senhas não coincidem</div>
            </div>

            <div class="form-group">
                <input type="text" id="empresa" name="empresa" placeholder="Nome da empresa" required>
                <div class="error" id="empresaError">Por favor, insira o nome da empresa</div>
            </div>

            <button type="submit">
                <span class="btn-text">Criar conta</span>
                <div class="loader"></div>
            </button>
        </form>

        <div class="success-message" id="successMessage">
            ✓ Conta criada com sucesso!
            <div class="countdown">Redirecionando em <span id="countdown">5</span>s...</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = form.querySelector('button[type="submit"]');
        const successMessage = document.getElementById('successMessage');

        // Validação em tempo real
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('blur', () => validateField(input));
            input.addEventListener('input', () => {
                if (input.classList.contains('invalid')) {
                    validateField(input);
                }
            });
        });

        // Validação de senha em tempo real
        const senhaInput = document.getElementById('senha');
        const confirmeSenhaInput = document.getElementById('confirmeSenha');

        confirmeSenhaInput.addEventListener('input', () => {
            if (confirmeSenhaInput.value) {
                validatePasswordMatch();
            }
        });

        function validateField(input) {
            const errorElement = document.getElementById(input.id + 'Error');
            
            if (!input.value.trim()) {
                input.classList.add('invalid');
                errorElement.classList.add('active');
                return false;
            }

            if (input.type === 'email' && !isValidEmail(input.value)) {
                input.classList.add('invalid');
                errorElement.classList.add('active');
                return false;
            }

            if (input.id === 'senha' && input.value.length < 6) {
                input.classList.add('invalid');
                errorElement.classList.add('active');
                return false;
            }

            input.classList.remove('invalid');
            errorElement.classList.remove('active');
            return true;
        }

        function validatePasswordMatch() {
            const senha = senhaInput.value;
            const confirmeSenha = confirmeSenhaInput.value;
            const errorElement = document.getElementById('confirmeSenhaError');

            if (senha !== confirmeSenha) {
                confirmeSenhaInput.classList.add('invalid');
                errorElement.classList.add('active');
                return false;
            }

            confirmeSenhaInput.classList.remove('invalid');
            errorElement.classList.remove('active');
            return true;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validar todos os campos
            let isValid = true;
            inputs.forEach(input => {
                if (!validateField(input)) {
                    isValid = false;
                }
            });

            // Validar senhas
            if (!validatePasswordMatch()) {
                isValid = false;
            }

            if (!isValid) return;

            // Preparar dados
            const formData = {
                nome: document.getElementById('nome').value.trim(),
                email: document.getElementById('email').value.trim(),
                senha: document.getElementById('senha').value,
                empresa: document.getElementById('empresa').value.trim()
            };

            // Enviar para webhook
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const response = await fetch('https://n8n.advfunnel.com.br/webhook/40a64dd4-b203-40b8-af6e-0ec5e27247c2/:cria-conta-chatwoot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    successMessage.classList.add('active');
                    form.reset();
                    
                    // Contagem regressiva de 5 segundos
                    let countdown = 5;
                    const countdownElement = document.getElementById('countdown');
                    
                    const timer = setInterval(() => {
                        countdown--;
                        countdownElement.textContent = countdown;
                        
                        if (countdown <= 0) {
                            clearInterval(timer);
                            window.location.href = 'https://chat.advfunnel.com.br';
                        }
                    }, 1000);
                } else {
                    alert('Erro ao criar conta. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor. Verifique sua conexão.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
